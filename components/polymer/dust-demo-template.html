<polymer-element name="dust-demo-template" attributes="templateName showTemplateName">
  <template id="dust-demo-tl-template">
    <div id="template-container" class="container">
      <dust-demo-header id="header" type="template" text="Dust Template"></dust-demo-header>
      <textarea id="workspace"></textarea>
    </div>

    <style>
      #workspace {
        display: block;
        padding: 15px 20px;
        margin-bottom: 10px;
        min-height: 60px;
        border: none;
        background-color: #222;
        color: #72CC72;
        font-family: Consolas, Courier, monospace;
        font-size: 15px;
        width: calc(100% - 40px);
        resize: vertical;
      }
    </style>
  </template>

  <script>
    Polymer({
      ready: function() {
        // This element was selected from dust-demo, so get the selected content and
        // insert it into into the textarea
        this.$.workspace.value = this.textContent.trim();
        this.setupEventListeners();
      },
      setupEventListeners: function() {
        this.$.workspace.addEventListener('input', function(evt) {
          var newEvt = new Event('dust-update');
          this.innerText = this.$.workspace.value;
          this.dispatchEvent(newEvt);
        }.bind(this));
      },
      templateNameChanged: function() {
        this.$.header.setAttribute('templateName', this.templateName);
      },
      showTemplateNameChanged: function() {
        this.$.header.setAttribute('showTemplateName', this.showTemplateName);
      }
    });
  </script>
</polymer-element>
